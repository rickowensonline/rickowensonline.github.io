title: OWENSWIKI
description: WIKI FOR ALL THINGS RICK OWENS
baseurl: "/"
url: "https://rickowens.wiki"
remote_theme: just-the-docs/just-the-docs

permalink: pretty
exclude: [node_modules/, '*.gemspec', '*.gem', Gemfile, Gemfile.lock, package.json,
  package-lock.json, script/, LICENSE.txt, lib/, bin/, README.md, Rakefile, docs/tests/]


### search
search_enabled: true
search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 2
  # Maximum amount of previews per search result
  # Default: 3
  previews: 2
  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 3
  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 3
  # Set the search token separator
  # Default: /[\s\-/]+/
  # Example: enable support for hyphenated search words
  tokenizer_separator: /[\s/]+/
  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: false

# Enable or disable heading anchors
heading_anchors: true

nav_sort: case_insensitive
back_to_top: true
back_to_top_text: "RETURN TO TOP"

aux_links:
#  "SOURCE":
#    - "//github.com/rickowensonline/rickowensonline.github.io"

# Footer content appears at the bottom of every page's main content
footer_content: "OWENSWIKI | RUNNING ON <a href=\"https://github.com/jekyll/jekyll\">JEKYLL</a>/<a href=\"https://github.com/just-the-docs/just-the-docs\">JUSTTHEDOCS</a> | HOSTED ON <a href=\"https://github.com/rickowensonline/rickowensonline.github.io\">GITHUB PAGES</a>"

last_edit_timestamp: true
last_edit_time_format: "+%d %B %Y | %H:%M"
color_scheme: rick

plugins:
  - jekyll-seo-tag

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
  # ignore:
  #   envs: all
